<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Asset&family=BBH+Bartle&family=Bowlby+One+SC&family=Frijole&family=Mrs+Saint+Delafield&family=Notable&family=Sigmar+One&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Asset&family=BBH+Bartle&family=Bowlby+One+SC&family=Frijole&family=Mrs+Saint+Delafield&family=Notable&family=Sigmar+One&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap');


        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .side-bar{
            position: fixed;
            width: 300px;
            height: 100vh;
            top: 0;
            left: 0;
            background-color: rgb(44, 40, 40);

        }
        .side-bar h1{
            text-align: center;
            color: rgb(152, 253, 0);
             font-family: "Notable", sans-serif;
  font-weight: 400;

        }
        body{
            min-height: 100vh;
            
        }
        .side-bar ul{
           display: flex;
           flex-direction: column;
           gap: 90px;
          
           padding: 40px;
        }
        .side-bar ul li{
            list-style: none;
            text-decoration: none;
            color: black;
             font-family: "Zalando Sans Expanded", sans-serif;
  font-optical-sizing: auto;
  background-color: rgb(156, 255, 6);
  border: 2px solid black;
  border-radius: 20px;
  padding: 20px;
  text-align: center;
        }
        .side-bar li:hover{
            background-color: bisque;
            cursor: pointer;

        }
        .content{
            display: flex;
            justify-content: center;
            align-items: center;
           
           
        }
        .content input{
            position: relative;
            top: 60px;
            left: 30px;
            
            width: 700px;
            padding: 20px;
            border-radius: 30px;
        }
        .content img{
            width: 100px;
            position: fixed;
            top: 10px;
        }
        .procard{
           display: flex;
           margin-top: 10%;
           margin-left: 30%;
           gap: 100px;
           
           
          
          
           
          
        }
        .pro1 {
            background-color: rgb(153, 255, 0);
           
            width: 150px;
            height: 200px;
            text-align: center;
           padding-top: 220px;
            
        }
        .pro2{
             background-color: rgb(153, 255, 0);
           
            width: 150px;
            height: 200px;
            text-align: center;
           padding-top: 220px;
            

        }
        .pro3{
             background-color: rgb(153, 255, 0);
           
            width: 150px;
            height: 200px;
            text-align: center;
           padding-top: 220px;
            

        }
        .pro1 h3{
            font-family: "Bowlby One SC", sans-serif;
  font-weight: 400;
  font-size: 20px;

        }
        .pro2 h2{
            font-family: "Bowlby One SC", sans-serif;
  font-weight: 400;
  font-size: 20px;


        }
        .pro3 h4{
            font-family: "Bowlby One SC", sans-serif;
  font-weight: 400;
font-size: 20px;

        }
        .procard p{
            font-size: larger;
             font-family: "Zalando Sans Expanded", sans-serif;

        }
        
        



    </style>
</head>
<body>
    <div class="side-bar">
        <h1>Dashboard</h1>
        <ul>
            <li>Catagories</li>
            <li>View Cart</li>
            <li>Offers</li>
            <li>Wishlist</li>
            <li>Payment Policy</li>
            <li>Log out</li>
        </ul>
    </div>
    <div class="content">
        <img src="SAVYZ TEXT LOGO.png">
        <div class="srcbar">
            <input type="search" placeholder="Search">


        </div>
        
            

        
    </div>
    <div class="procard">
        <div class="pro1">
            
            <h3>Rainbow Six</h3>
            <p>200 BDT</p>
        </div>
        <div class="pro2">
            <h2>Naruto</h2>
            <p>300 BDT</p>
        </div>
        <div class="pro3">
            <h4>Berserk</h4>
            <p>650 BDT</p>
        </div>
    </div>
</body>
</html>
